# https://www.uvicorn.org/settings/#logging
# https://docs.python.org/3/library/logging.config.html#logging-config-dict-connections
version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '%(levelname)s:%(name)s:%(message)s'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stdout
root:
  level: INFO
  handlers:
    - default
  propagate: yes
